name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -euxo pipefail
    steps:
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set GIF Output Path
        run: echo "GIF_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
      - name: Set SVG Output Path
        run: echo "SVG_PATH=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: evrenyalcin
      - name: Check Git Status
        run: git status
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
